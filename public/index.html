<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Pet Finder</title>
</head>

<body>
  <main>
    <h1>Welcome to Pet Finder!</h1>
    <h2>Click below to check out our 'hello world' page or a list of all pets we have!</h2>
    <div id="link-container">
      <a href="http://localhost:8080/api/">Hello World</a>
      <a href="http://localhost:8080/api/v1/pets/">All Pets</a>
    </div>
    <h2>Search Pets by Name:</h2>

    <div id="link-container">
      <a href="http://localhost:8080/api/v1/pets/Fido">Fido</a>
      <a href="http://localhost:8080/api/v1/pets/Spot">Spot</a>
      <a href="http://localhost:8080/api/v1/pets/Rover">Rover</a>
    </div>

    <h2>Search pets by owner name</h2>
    <div id="link-container">
      <a href="http://localhost:8080/api/v1/pets/owner?owner=John">John</a>
      <a href="http://localhost:8080/api/v1/pets/owner?owner=Jane">Jane</a>
    </div>
  </main>

</body>

</html>
